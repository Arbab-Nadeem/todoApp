<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="icon" href="image/startup.png" />
		<title>todos - app</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<h1 class="header__title">Todos</h1>
				<h2 class="header__subtitle">Add what you want to do</h2>
			</div>
		</header>
		<div class="actions">
			<div class="actions__container">
				<input
					type="text"
					placeholder="filter Todos"
					id="search-text"
					class="input"
				/>
				<label for="hide-completed" class="checkbox">
					<input
						type="checkbox"
						id="hide-completed"
						name="hide-completed"
					/>
					Hide completed
				</label>
			</div>
		</div>
		<div class="container">
			<div id="todos"></div>
			<form action="" id="add-todo">
				<input
					type="text"
					placeholder="add todo"
					name="add_todo"
					class="input"
				/>
				<button class="button">add todo</button>
			</form>
		</div>

		<script src="scripts/raw.js"></script>
		<script src="scripts/todo-functions.js"></script>
		<script src="scripts/todos.js"></script>
	</body>
</html>
